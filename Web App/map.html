<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Suspect localisation</title>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 800px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
</head>

<body>
    <h1>Suspect's Google Map</h1>
    <div id="map">
    </div>
    <script>
        function initMap() {
            var nagpur = {
                lat: 21.115342,
                lng: 79.064321
            };
            // The map, centered at nagpur
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 16,
                    center: nagpur
                });
            // The marker, positioned at nagpur
            var marker = new google.maps.Marker({
                position: nagpur,
                map: map
            });
        }
    </script>
    <script async defer src=<%=process.env.GOOGLE_MAPS_API_KEY%>>
    </script>
</body>

</html>
